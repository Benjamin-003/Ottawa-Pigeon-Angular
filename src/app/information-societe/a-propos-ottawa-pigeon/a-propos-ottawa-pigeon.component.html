<p-carousel [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions"
  [value]="expertiseField">
  <ng-template pTemplate="header">
    <h1>Presentation de SVB Industries</h1>
<h4>SVB Ind est une societé dont l’activité principale est d’accompagner les investisseurs dans leurs prises de decision
  sur des éventuels investissements</h4>
</ng-template>
  <ng-template let-expertiseField pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="mb-3 text-center">
          <img src="{{getRandomNum()}}" [alt]="expertiseField" class="product-image" />
        </div>
        <div>
          <p class="mb-1 text-center"><strong>{{expertiseField}}</strong></p>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
