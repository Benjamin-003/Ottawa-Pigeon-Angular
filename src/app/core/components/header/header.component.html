<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="accueil">
      <h4 class="m-1">SVB ind - Ottawa Pigeon</h4>
    </a>
  </ng-template>
  <div
    *ngIf="isLogged; then thenTemplate; else elseTemplate"
  >
  </div>
  <ng-template
    #thenTemplate
  >
    <div>
      <p-button
      routerLink="parametres">
        <span><i class="pi pi-cog"></i> Bonjour {{ loggedUserName | async }}</span>
      </p-button>
    </div>
  </ng-template>
  <ng-template #elseTemplate>
    <div class="grid">
      <p-button
        class="m-1"
        label="AccÃ¨s client"
        routerLink="authentification/connexion"
      >
      </p-button>
      <p-button
        class="m-1"
        label="Ouvrir un compte"
        routerLink="authentification/preambule"
      >
      </p-button>
    </div>
  </ng-template>
</p-menubar>
