<h2 class="mb-5">Autres préférences</h2>
<form [formGroup]="languageForm">
  <span class="p-float-label">
    <p-dropdown
      [options]="languages"
      optionLabel="label"
      optionValue="code"
      inputId="language"
      formControlName="language_code"
    ></p-dropdown>
    <label for="language">Langue</label>
  </span>
</form>
