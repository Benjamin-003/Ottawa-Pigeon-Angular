<form [formGroup]="formulaire" (ngSubmit)="validationSignIn()">
  <div class="grid mt-5 p-fluid">
    <div class="col-12 lg:col-offset-4 lg:col-4 shadow-2 bg-primary-300">
      <p-card>
        <div class="field mb-6">
          <span class="p-float-label mb-2">
            <input id="mail" type="text" formControlName="mail" pInputText />
            <label for="mail">Email de connexion</label>
          </span>
        </div>
        <div class="field mb-6">
          <span class="p-float-label mb-2">
            <input id="password" type="password" formControlName="password" pInputText />
            <label for="password">Mot de passe</label>
          </span>
        </div>
        <div class="col-offset-2 col-8 flex flex-wrap">
          <button pButton pRipple type="submit" label="Se connecter" class="p-button-raised"></button>
        </div>
          <div class="mt-2"><a [routerLink]="['../password']">Mot de passe oubli√©</a></div>
          <div class="mt-1"><a [routerLink]="['../preambule']">Pas encore client ? Ouvrir un compte</a></div>
      </p-card>
    </div>
  </div>
</form>
